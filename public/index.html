<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingazo Bingo</title>
</head>

<body>
  <h1>Bingazo Bingo Streaming Console</h1>

  <div class="container">
    <!-- Broadcaster Controls -->
    <div class="section" id="broadcaster-buttons">
      <h2>Broadcaster</h2>
      <button id="publish" disabled>Start Streaming</button>
      <button id="broadcaster-disconnect" disabled>Stop Streaming</button>
    </div>

    <!-- Consumer Controls -->
    <div class="section" id="consumer-buttons">
      <h2>Consumer</h2>
      <button id="consume" disabled>Consume Feed</button>
      <button id="consumer-disconnect" disabled>Disconnect</button>
    </div>
  </div>

  <!-- Video Feeds -->
  <div class="container" id="video-media">
    <div class="section">
      <h2>Local Media</h2>
      <div id="local-media">
        <video id="local-video" autoplay playsinline muted></video>
      </div>
    </div>

    <div class="section">
      <h2>Consuming Media</h2>
      <div id="remote-media">
        <video id="remote-video" autoplay playsinline></video>
      </div>
    </div>
  </div>

  <!-- Script Section -->
  <script src="uiStuff.js"></script>
  <script src="https://192.168.1.40:3030/socket.io/socket.io.min.js"></script>
  <script src="mediasoup-client.min.js"></script>
  <script src="scripts.js"></script>
  <script src="eventHandlers.js"></script>

</body>

</html>
